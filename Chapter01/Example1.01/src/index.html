<!DOCTYPE html>
<html>
    <head>
        <title>Vue.js CDN</title>
        <script src="https://unpkg.com/vue@3"></script>
    </head>

    <body>
        <div id="vue-app">{{ text }}</div>
        <script>
            const vm = Vue.createApp({
                data() {
                    return {
                    text: 'Start using Vue.js today!'
                    }
                }
            })
            vm.mount('#vue-app')
        </script>
    </body>
</html>
